<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Personal Folio</title>

</head>
<body>

<div class="page">
    <header class="header">
        <div class="container">
            <div class="header-inner">

                <div class="header-brand">
                    WEBDEVELOPER
                </div>

                <div class="header-logo">
                    <img src="IMG/code.svg" alt="">
                </div>

                <nav class="header-nav">
                    <a class="header-nav-link" href="index.html">Home</a>
                    <a class="header-nav-link" href="about.html">About Me</a>
                    <a class="header-nav-link active" href="contacts.html">Contacts</a>
                </nav>

            </div>
        </div>
    </header>


    <div class="container">
        <main class="content">
            <div class="content-header">
                <h1 class="title">Write me a <span>message</span></h1>
                
                <div class="text">
                    <p>Какой-то текст для создания форм и фидбека</p>
                </div>
            </div>
            
            <form class="form" action="/" method="post">
                
                <div class="form-group">
                    <label>
                        <input class="input" type="text" name="name" placeholder="Name">
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input class="input" type="email" name="email" placeholder="Email">
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </label>
                </div>
                
                <div class="form-group">
                    <button class="button button-full" type="submit">Send Message</button>
                </div>
            
            </form>
        </main>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="contacts">
